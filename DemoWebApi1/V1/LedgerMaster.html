<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger Master</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
</head>
<body class="p-3">
    <div class="container">
        <h4 class="mb-3">Ledger Master</h4>
        <div class="row">
            <div class="col-md-4">
                <form id="ledgerForm">
                    <div class="mb-2">
                        <label>Name</label>
                        <input type="text" id="txtName" class="form-control" required />
                    </div>
                    <div class="mb-2">
                        <label>Gender</label>
                        <select id="ddlGender" class="form-control">                            
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>Contact No.</label>
                        <input type="text" id="txtContact" class="form-control" maxlength="10" />
                    </div>
                    <div class="mb-2">
                        <label>Address 1</label>
                        <input type="text" id="txtAddress1" class="form-control" maxlength="200" />
                    </div>
                    <div class="mb-2">
                        <label>Address 2</label>
                        <input type="text" id="txtAddress2" class="form-control" maxlength="200" />
                    </div>
                    <div class="mb-2">
                        <label>State</label>
                        <select id="ddlState" class="form-control"  onchange="loadCities(this.value)"></select>
                    </div>
                    <div class="mb-2">
                        <label>City</label>
                        <select id="ddlCity" class="form-control"></select>
                    </div>
                    <div class="mb-2">
                        <label>Pin Code</label>
                        <input type="text" id="txtPinCode" class="form-control" />
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-success" onclick="saveLedger()">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h5>Ledger List</h5>
                <table class="table table-bordered table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Sr No.</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Pin Code</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ledgerTableBody"></tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="../JS/LedgerMasterJS.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
</body>
</html>
